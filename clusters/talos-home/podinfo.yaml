apiVersion: v1
kind: Namespace
metadata:
  name: podinfo
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: podinfo
  namespace: podinfo
spec:
  interval: 5m
  url: https://stefanprodan.github.io/podinfo
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  releaseName: podinfo
  chart:
    spec:
      chart: podinfo
      version: "6.7.x"
      sourceRef:
        kind: HelmRepository
        name: podinfo
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      hosts:
        - host: podinfo.home.mees-olivier.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-staging"
      tls:
        - secretName: podinfo-tls
          hosts:
            - podinfo.home.mees-olivier.com
