apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nfs-client-provisioner
  name: nfs-client-provisioner
spec:
  template:
    spec:
      containers:
        - name: nfs-client-provisioner
          env:
            - name: NFS_SERVER
              value: 192.168.23.21
            - name: NFS_PATH
              value: /mnt/pool-1/k8s/talos-home
      volumes:
        - name: nfs-client-root
          nfs:
            server: 192.168.23.21
            path: /mnt/pool-1/k8s/talos-home