---
apiVersion: v1
kind: Namespace
metadata:
  name: dragonfly
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: dragonfly-operator
  namespace: dragonfly
spec:
  interval: 1h
  type: oci
  url: oci://ghcr.io/dragonflydb/dragonfly-operator/helm
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dragonfly-operator
  namespace: dragonfly
spec:
  interval: 30m
  chart:
    spec:
      chart: dragonfly-operator
      version: "1.1.x"
      sourceRef:
        kind: HelmRepository
        name: dragonfly-operator
        namespace: dragonfly
