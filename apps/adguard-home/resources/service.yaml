apiVersion: v1
kind: Service
metadata:
  name: adguard-webui
spec:
  type: ClusterIP
  selector:
    app: adguard-home
  ports:
    - name: webui
      protocol: TCP
      targetPort: 3000
      port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: adguard-dns
spec:
  type: LoadBalancer
  selector:
    app: adguard-home
  externalTrafficPolicy: Local
  ports:
    - name: dns
      port: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      protocol: UDP
    - name: dns-tls
      protocol: TCP
      port: 853
    - name: dns-quic
      protocol: UDP
      port: 853
    - name: dns-quic
      protocol: UDP
      port: 784
    - name: dns-quic
      protocol: UDP
      port: 8853
    - name: dns-crypt
      protocol: TCP
      port: 5443
    - name: dns-crypt
      protocol: UDP
      port: 5443
