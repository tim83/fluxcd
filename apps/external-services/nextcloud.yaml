apiVersion: v1
kind: Service
metadata:
  name: nextcloud
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: traefik-selfsignedssl@kubernetescrd
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
spec:
  type: ExternalName
  externalName: truenas.fritz.box
  ports:
    - name: http
      port: 30027
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Nextcloud"
    gethomepage.dev/description: "File Server"
    gethomepage.dev/group: "Files"
    gethomepage.dev/icon: "nextcloud"
spec:
  rules:
    - host: &host nextcloud.mees-olivier.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud
                port:
                  name: http
  tls:
    - secretName: nextcloud-tls
      hosts:
        - *host
