apiVersion: v1
kind: Service
metadata:
  name: truenas
spec:
  ports:
    - name: https
      port: 444
---
apiVersion: v1
kind: Endpoints
metadata:  
  name: truenas
  labels:
    kubernetes.io/service-name: truenas
subsets:
  - addresses:
    - ip: 192.168.23.21
    ports:
    - port: 444
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: truenas
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "TrueNAS Scale"
    gethomepage.dev/description: "Storage Server"
    gethomepage.dev/group: "Admin"
    gethomepage.dev/icon: "truenas"
spec:
  rules:
    - host: truenas.home.mees-olivier.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: truenas
                port:
                  name: https
  tls:
    - secretName: truenas-tls
      hosts:
        - truenas.home.mees-olivier.com
