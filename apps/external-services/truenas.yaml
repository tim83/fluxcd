apiVersion: v1
kind: Service
metadata:
  name: external-service-truenas
  namespace: external-services
spec:
  ports:
    - name: app
      port: 443
      protocol: TCP
      targetPort: 444
  type: ExternalName
  externalName: truenas.fritz.box
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-service-truenas
  namespace: external-services
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "TrueNAS Scale"
    gethomepage.dev/description: "Storage Server"
    gethomepage.dev/group: "Admin"
    gethomepage.dev/icon: "truenas"
spec:
  rules:
    - host: truenas.home.mees-olivier.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: external-service-truenas
                port:
                  name: truenas-webui
  tls:
    - secretName: external-service-truenas-tls
      hosts:
        - truenas.home.mees-olivier.com
