apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
  namespace: media-downloaders
spec:
  serviceName: prowlarr
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr
          envFrom:
            - configMapRef:
                name: prowlarr-env-vars
          ports:
            - name: "http"
              containerPort: 9696
              protocol: TCP
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config
      volumes:
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: prowlarr-config
