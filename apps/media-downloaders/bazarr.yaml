apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: bazarr
  namespace: media-downloaders
images:
  - name: arr-image
    newName: lscr.io/linuxserver/bazarr
    newTag: 1.4.3
spec:
  interval: 10min
  prune: true
  path: "./apps/media-downloaders/general"
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      mediavol_subdir: "/media"
      name: bazarr
      label: Bazarr
      description: Subtitle downloading
      port: "6767"
