apiVersion: v1
kind: Namespace
metadata:
  name: jellyfin
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: beluga-cloud
  namespace: jellyfin
spec:
  interval: 5m
  url: https://beluga-cloud.github.io/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  releaseName: jellyfin
  chart:
    spec:
      chart: jellyfin
      version: "2.3.x"
      sourceRef:
        kind: HelmRepository
        name: beluga-cloud
  interval: 50m
  values:
    jellyfin:
      # -- The list of volumes that will be mounted inside jellyfin pod, to `/media`.
      mediaVolumes:
        - name: media # this volume will be mounted into `/media/media`
          readOnly: true # is this volume readonly ? (optional, default true)
          volumeSpec: # see https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.26/#persistentvolumespec-v1-core
            accessModes:
              - ReadWriteOnce
            capacity:
              storage: 2Ti
            nfs:
              path: /mnt/pool-1/Plex/media
              server: truenas.local
    ingress:
      enabled: true
      hosts:
        - host: jellyfin.home.mees-olivier.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-staging"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "jellyfin"
        gethomepage.dev/description: "TV & Movie streaming"
        gethomepage.dev/group: "Media"
        gethomepage.dev/icon: "jellyfin"
      tls: true
