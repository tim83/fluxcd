apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: qbittorrent
  namespace: media-downloaders
images:
  - name: arr-image
    newName: lscr.io/linuxserver/qbittorrent
    newTag: 4.6.6
spec:
  interval: 10min
  prune: true
  path: "./apps/media-downloaders/general"
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      mediavol_subdir: "/torrents"
      name: qbittorrent
      label: qBittorrent
      description: Torrent download manager
      port: "8080"
