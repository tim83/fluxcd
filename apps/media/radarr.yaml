---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app radarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: default
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      radarr:
        containers:
          radarr:
            image:
              repository: ghcr.io/linuxserver/radarr
              # renovate: datasource=docker depName=ghcr.io/linuxserver/radarr versioning=loose
              tag: 5.11.0
            envFrom:
              - configMapRef:
                  name: env-vars
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 7878
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: 192.168.30.1
        path: /mnt/pool-1/Plex
        globalMounts:
          - path: /data
    service:
      radarr:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: *port
    ingress:
      radarr:
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Radarr"
          gethomepage.dev/description: "Movie Downloader"
          gethomepage.dev/group: "Media Downloaders"
          gethomepage.dev/icon: *app
        hosts:
          - host: &host radarr.mees-olivier.com
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: *app
                  port: http
        tls:
          - secretName: radarr-tls
            hosts:
              - *host
