---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app transmission
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.x.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: default
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      transmission:
        containers:
          transmission:
            image:
              repository: ghcr.io/linuxserver/transmission
              # renovate: datasource=github-release depName=github.com/linuxserver/docker-transmission versioning=loose
              tag: 4.0.6
            envFrom:
              - configMapRef:
                  name: env-vars
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 9091
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        size: 1Gi
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: 192.168.30.1
        path: /mnt/pool-1/Plex/torrents
        globalMounts:
          - path: /downloads
    service:
      transmission:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: *port
    ingress:
      transmission:
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Transmission"
          gethomepage.dev/description: "Torrent Downloader"
          gethomepage.dev/group: "Media Downloaders"
          gethomepage.dev/icon: *app
        hosts:
          - host: &host transmission.mees-olivier.com
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: *app
                  port: http
        tls:
          - secretName: transmission-tls
            hosts:
              - *host
