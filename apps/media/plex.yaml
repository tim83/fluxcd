---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: default
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      priorityClassName: high-priority
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: name
                  operator: In
                  values:
                    - talos-home-hybrid-20
    controllers:
      plex:
        containers:
          plex:
            image:
              repository: lscr.io/linuxserver/plex
              # renovate: datasource=github-release depName=lscr.io/linuxserver/plex versioning=docker
              tag: 1.41.0
            imagePullPolicy: Always
            envFrom:
              - configMapRef:
                  name: env-vars
            env:
              HOSTNAME: "Home"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 32400
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 350m
                memory: 512Mi
              limits:
                cpu: 1100m
                memory: 1536Mi
    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 60Gi
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: 192.168.30.1
        path: /mnt/pool-1/Plex/media
        globalMounts:
          - path: /data/media
      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs
      cache:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache
    service:
      plex:
        controller: *app
        type: LoadBalancer
        loadBalancerIP: 192.168.10.11
        ports:
          http:
            port: *port
            targetPort: *port
    ingress:
      plex:
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Plex"
          gethomepage.dev/description: "TV & Movie streaming"
          gethomepage.dev/group: "Media"
          gethomepage.dev/icon: *app
        hosts:
          - host: &host "{{ .Release.Name }}.mees-olivier.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: *app
                  port: http
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host
